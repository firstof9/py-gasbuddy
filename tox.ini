[tox]
envlist = py311, lint, mypy
skip_missing_interpreters = True

[gh-actions]
python =
  3.11: py311, lint, mypy

[testenv]
commands =
  pytest --timeout=30 --cov=py-gasbuddy --cov-report=xml {posargs}
deps =
  -rrequirements_test.txt

[testenv:lint]
basepython = python3
ignore_errors = True
commands =
  black --check ./
  flake8 py-gasbuddy
  pylint py-gasbuddy
  pydocstyle py-gasbuddy tests
deps =
  -rrequirements_lint.txt
  -rrequirements_test.txt

[testenv:mypy]
basepython = python3
ignore_errors = True
commands =
  mypy py-gasbuddy
deps =
  -rrequirements_lint.txt

[flake8]
max-line-length = 88